<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-6">
        <div class="card card-stats">
          <div class="card-header card-header-warning card-header-icon">
            <div class="card-icon">
              <i class="material-icons">attach_money</i>
            </div>
            <p class="card-category">Total Net Worth</p>
            <h4 class="card-title">$10,345

            </h4>
          </div>
          <div class="card-footer">
            <div class="stats">
              <i class="material-icons text-danger">warning</i>
              <a href="javascript:void(0)">Consider increasing your saving</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class=" text-primary">

                  <th *ngFor="let header of tabledata401kHeader; let i=index">
                    {{header}}
                  </th>

                </thead>
                <tbody>
                  <tr *ngFor="let rowData of tabledata401kData; let i=index">
                    <td>
                      {{rowData['Fund_Name']}}
                    </td>
                    <td>
                      {{rowData['Shares']}}
                    </td>
                    <td>
                      {{rowData['AvgPrice'] |currency }}
                    </td>
                    <td>
                      {{rowData['StockPrice'] |currency }}
                    </td>
                    <td>
                      {{rowData['CurVal'] |currency }}
                    </td>
                    <td>
                      {{rowData['Margin'] + "%"}}
                    </td>

                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <ngx-charts-pie-chart [legendPosition]="'below'" [view]="view" [scheme]="colorScheme" [results]="data401k"
              [legend]="showLegend" [explodeSlices]="explodeSlices" animations="true" [labels]="showLabels"
              [doughnut]="doughnut" [gradient]="gradient" (select)="onSelect($event)">
            </ngx-charts-pie-chart>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
