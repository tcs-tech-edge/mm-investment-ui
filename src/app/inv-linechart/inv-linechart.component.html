<div class="card card-chart">

  <div class="card-body">
    <h4><b>Net Worth Performance</b></h4>
    <div class="ct-chart">

      <ngx-charts-area-chart style="height: 200px !important;" [view]="view" [scheme]="colorScheme"
        [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis"
        [legendPosition]="'below'" [timeline]="timeline" [results]="multi" [autoScale]=true> </ngx-charts-area-chart>

    </div>
  </div>
</div>
