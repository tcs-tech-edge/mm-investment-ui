
<div class="card card-chart">
  <div class="card-body">
    <div class="ct-chart">
      <div class="card card-chart">
        <div class="card-body">
          <h4><b>Investment Distribution</b></h4>
          <div class="ct-chart">
            <ngx-charts-advanced-pie-chart [view]="view" [scheme]="colorScheme" [results]="dataPie"
              [gradient]="gradient" (select)="onSelect($event)">
            </ngx-charts-advanced-pie-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="card card-chart">
  <div class="card-body">
    <div class="ct-chart">
      <app-inv-linechart></app-inv-linechart>
    </div>
  </div>
</div>
